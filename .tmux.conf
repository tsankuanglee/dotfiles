# create a new session if there's none
new-session

# status bar

set -g status-interval 60
set -g status-justify left # center align window list
set -g status-left-length 20
set -g status-right-length 140
#set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
#set -g status-left '#[fg=black,bg=white]#H#[default]'
set -g status-left '#[default]'
#set -g status-right '#[fg=green,bg=black,bright]#(tmux-mem-cpu-load 1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set -g status-right '#[fg=green,bg=black,bright]#S #[default]#(whoami)@#H'

set -g status-style fg=white,bg=default,bright

# window

set -g window-style fg=default,bg=colour236
#set -g window-style 'fg=default,bg=#b5b5b5'
set -g window-active-style fg=white,bg=black

set -g window-status-style dim
set -g window-status-current-style fg=white,bg=default,bright


# panes

# border
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51


# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# ctrl arrow keys
set-window-option -g xterm-keys on

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
set-window-option -g window-status-current-style bg=red

# Vi copypaste mode
set-window-option -g mode-keys vi

# auto window rename
set-window-option -g automatic-rename

# mouse mode (very convenient for copying multiple lines in a pane)
set mouse on

# color
#set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"

# swap-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Local config reloaded..."
bind R source-file /etc/tmux.conf \; display-message "Global config reloaded..."


# open window/pane in the same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
