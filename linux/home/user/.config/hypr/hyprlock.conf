
general {
    hide_cursor = true          # Hide mouse cursor on lock screen
    grace = 3                  # Seconds to unlock on mouse movement after authentication
    disable_loading_bar = false # Show loading bar on start
    no_fade_in = false          # Enable fade-in animation
    no_fade_out = false         # Enable fade-out animation
    ignore_empty_input = false  # Don't validate empty password input
    immediate_render = false    # Render UI immediately on start
    fractional_scaling = 2      # Auto fractional scaling support: 0=off, 1=on, 2=auto
    pam_module = "hyprlock"     # PAM module to use for authentication
    enable_fingerprint = false  # Enable fingerprint authentication
    fingerprint_ready_message = "(Scan fingerprint to unlock)"
    fingerprint_present_message = "Scanning fingerprint"
}

# Example widget: background showing blurred screenshot with optional dim
background {
    blur = true
    dim = 0.25
}

# Password input widget (text field)
password_input {
    font = "monospace"
    font_size = 20
    color = "#ffffff"
    background = "rgba(0, 0, 0, 0.75)"
    border_color = "#333333"
    border_thickness = 2
    padding = 10
    max_length = 64
    placeholder = "Enter password"
}

# Text widget for status messages like authentication failure or status
status_text {
    font = "monospace"
    font_size = 14
    color = "#ff5555"
    position = "bottom_center"
    height = "20"
}

