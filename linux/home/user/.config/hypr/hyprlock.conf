# INPUT FIELD
input-field {
  monitor =
  size = 250, 60
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.2)
  font_color = rgba(0,200,0,0.2)
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  #placeholder_text = <i><span foreground="##00ad6f">Input Password...</span></i>
  hide_input = true
  position = 0, -200
  halign = center
  valign = center
}

# Password input widget (text field)
password_input {
    font = "monospace"
    font_size = 20
    color = "#ffffff"
    background = "rgba(0, 0, 0, 0.75)"
    border_color = "#333333"
    border_thickness = 2
    padding = 10
    max_length = 64
    placeholder = "Enter password"
}

# Text widget for status messages like authentication failure or status
status_text {
    font = "monospace"
    font_size = 14
    color = "#ff5555"
    position = "bottom_center"
    height = "20"
}

