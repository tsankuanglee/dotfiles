# variables

# screenlock
# use hyprlock
$locker_name = hyprlock
$locker_cmd = $locker_name
# use swaylock
# $locker_name = swaylock
# $locker_cmd = $locker_name -f -c 000000

# swhkd
$swhkd_pause = sudo /usr/bin/pkill -USR1 swhkd
$swhkd_resume = sudo /usr/bin/pkill -USR2 swhkd

general {
  inhibit_sleep = 3
  lock_cmd = sh -c "$swhkd_pause; hyprctl dispatch dpms off; pidof $locker_name || $locker_cmd; $swhkd_resume; hyprctl dispatch dpms on"

  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
  # dim the screen
  timeout = 293
  on-timeout = busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Brightness d .3
  on-resume  = busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Brightness d 1
}

